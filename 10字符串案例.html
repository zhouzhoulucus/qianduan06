    // 判断里面每个字母出现了多少次
    var str3 = "whatOareYyouYnoYshaHleiHoHmyHgod";
    // 首先将所有的字母 进行小写转换
    str3 = str3.toLocaleLowerCase();
    // 创建一个空的对象
    var obj = {};
    // 对字符串进行一个for循环,取出里面的每一个值,并且进行判断次数

    for (var i = 0; i < str3.length; i++) {
      if(obj[str3[i]]){// 如果这个字母在字符串中存在的话
          obj[str3[i]] += 1;
      }else{// 如果这个字母在字符串中不存在的话
          obj[str3[i]] = 1;
      }
    }

   // 遍历对象
    for(var key in obj){
        console.log("字母"+key +"在字符串中出现了"+obj[key]+"次数");
    }
